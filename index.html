<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>To Do List</title>
    <!--this is to include controller which will control how the data flow will work and model is data type-->
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script>
      var controller;
      window.onload = function() {
        controller = new Controller();
        controller.render();
      };
    </script>
  </head>

  <body>
    <div class="header">
      <p id="heading">todos</p>
    </div>

    <div class="container" style="width:50%">
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <!-- <form class="input_form">-->
              <a data-toggle="collapse" href="#collapse1"
                ><i class="fas fa-angle-down fa-fw"></i
              ></a>
              <input
                id="todo_list_item"
                type="text"
                name="task"
                placeholder="What needs to be done?"
                required
              />
              <input type="submit" value="add" style="display: none" />
              <!--</form>-->
            </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse">
            <ul class="list-group" id="myUL"></ul>
            <div class="panel-footer">Items</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
